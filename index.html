<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" href="./Simon1.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Silkscreen&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Simon Game - Repeat the sequence</h1>
    <h2>Click anywhere to start</h2>
    <h3>Highscore : 0</h3>
    <div class = "btn-container">
        <div class="line1">
            <div class="btn red" type="button" id="red"></div>
            <div class="btn green" type="button" id="green"></div>
        </div>
        <div class="line2">
            <div class="btn yellow" type="button" id="yellow"></div>
            <div class="btn purple" type="button" id="purple"></div>
        </div>
    </div>
    <script src = "app.js"></script>
</body>
</html>
